<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Week 1 (Easier) Assignment - Building a Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>

<!--This is large grey box-->
	<div class="container">
		
	<!-- This box is for header-->		
		<section id="header">
			<h3>header</h3>
		</section>
    
    <!--This box is for nav-->
		<section id="nav">
			<h3>nav</h3>
		</section>

	<!--This box is for Section, article, h1, h2, h3 and p--> 
		<section id="container1">

		<!--This box is for section-->
			<section id="section">
				<h3>section</h3>
					<article>
						<h3>article</h3>
						<div id="h">
                     	<h3>h1, h2, h3</h3>
                     	</div>
                     	<div id="p">
				  		<h3>p</h3>
				  		</div>
					</article>
			</section>

		</section>


		<!--This box is for aside-->
		<aside>
			<h3>aside</h3>
		</aside>


		<!--This box is for footer-->
		<footer>
			<h3>footer</h3>
		</footer>

	</div>


</body>

</html>
